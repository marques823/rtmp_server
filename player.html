<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTMP CFTV Player</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .video-container {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .player-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RTMP CFTV Player</h1>
        
        <div class="form-group">
            <label for="stream-key">Stream Key:</label>
            <input type="text" id="stream-key" placeholder="Digite a stream key (ex: camera1)" value="camera1">
        </div>
        
        <div class="player-options">
            <button onclick="loadHLS()">Carregar HLS</button>
            <button onclick="loadRTMP()">Carregar RTMP</button>
            <button onclick="loadFlv()">Carregar HTTP-FLV</button>
        </div>
        
        <div class="video-container">
            <video
                id="player"
                class="video-js vjs-default-skin vjs-big-play-centered"
                controls
                preload="auto"
                width="100%"
                height="400"
                data-setup='{}'
            >
                <p class="vjs-no-js">
                    Para visualizar este vídeo, favor habilitar JavaScript e utilizar um navegador que suporte vídeo HTML5.
                </p>
            </video>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-flash@2/dist/videojs-flash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flv.js@1.6.2/dist/flv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-flvjs@0.2.0/dist/videojs-flvjs.min.js"></script>
    <script>
        var player = videojs('player');
        
        function getStreamKey() {
            return document.getElementById('stream-key').value || 'camera1';
        }
        
        function loadHLS() {
            var streamKey = getStreamKey();
            var hlsUrl = 'http://' + window.location.hostname + ':8090/live/' + streamKey + '/index.m3u8';
            
            player.src({
                src: hlsUrl,
                type: 'application/x-mpegURL'
            });
            
            player.play();
        }
        
        function loadRTMP() {
            var streamKey = getStreamKey();
            var rtmpUrl = 'rtmp://' + window.location.hostname + ':1936/live/' + streamKey;
            
            player.src({
                src: rtmpUrl,
                type: 'rtmp/flv'
            });
            
            player.play();
        }
        
        function loadFlv() {
            var streamKey = getStreamKey();
            var flvUrl = 'http://' + window.location.hostname + ':8090/live/' + streamKey + '.flv';
            
            player.src({
                src: flvUrl,
                type: 'video/x-flv'
            });
            
            player.play();
        }
        
        // Carregar HLS por padrão
        window.onload = function() {
            loadHLS();
        };
    </script>
</body>
</html>
